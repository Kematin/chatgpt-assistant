<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT Assistant</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="mb-5">
    <h1 id="title" class="mb-2">GPT Assistant</h1>
    <button id="main" class="btn btn-primary">Main Section</button>
    <button id="settings" class="btn btn-secondary">Settings</button>
  </header>
  <div id="settingsSection">
    <div class="row">
      <div class="col-md-10 mb-3">
        <label for="model">Select Model:</label>
        <select name="model" id="select-model">
          <option selected value="gpt-3.5-turbo">gpt-3.5-turbo</option>
          <option value="">More in future</option>
          <!-- <option value="gpt-4">gpt-4</option>
          <option value="gpt-4-32k">gpt-4-32k</option>
          <option value="bard">bard</option>
          <option value="phind-gpt-4">phind-gpt-4</option> -->
        </select>
      </div>

      <div class="col-md-10 mb-3">
        <label for="role">Select Role:</label>
        <select name="role" id="select-role">
          <option selected value="code assistant">code assistant</option>
          <option value="code reviewer">code reviewer</option>
          <option value="helpful assistant">helpful assistant</option>
          <option value="english gramma expert">english gramma expert</option>
          <option value="text improver">text improver</option>
        </select>
      </div>
      <div class="col-md-10 mb-5">
        <label for="role">Create your own role:</label>
        <input id="ownRole" name="role" type="text" placeholder="Own role">
      </div>
    </div>
  </div>
  <div id="mainSection">
    <main>
      <div class="row">
        <div class="col-md-10 mb-5">
          <h4>Write your question:</h4>
          <textarea class="form-control mb-3" id="question" rows="15"></textarea>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" id="ask">Give me answer!</button>
          </div>
        </div>
      <div>
      
      <br>
      
      <div class="row">
        <div class="col-md-10">
          <h4>Answer from bot:</h4>
          <textarea class="form-control mb-4" readonly  id="answer" rows="15"></textarea>
          <div class="d-grid gap-2">
            <button class="btn btn-secondary" id="clear">Clear all</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
